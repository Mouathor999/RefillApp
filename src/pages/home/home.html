<ion-header>
  <ion-navbar color="navcolor">
    <ion-title>
      ເຕີມເງີນ
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="scanCode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="morePopOver($event)">
        <ion-icon name="more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-navbar>
      <ion-item>
        <ion-input type="number" [(ngModel)]="inputCardNumber" placeholder="ລະຫັດບັດເຕີມເງີນ"></ion-input>
      </ion-item>
      <ion-buttons end>
        <button ion-button icon-only color="secondary" (click)="rechargeCard(inputCardNumber)">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

	<ion-card (click)="openLaotelecomService()">
	  <img src="assets/images/laotelecom.jpg"/>
	  <div class="card-title">ອິນເຕີເນັດລາວໂທລະຄົມ</div>
	</ion-card>
	<ion-card  (click)="openETLServices()">
	  <img src="assets/images/etl.jpg"/>
	  <div class="card-title">ອິນເຕີເນັດອີທີແອລ໌</div>
	</ion-card>
	<ion-card>
	  <img src="assets/images/unitel.jpg"/>
	  <div class="card-title">ອິນເຕີເນັດຢູນີເທວ</div>
	</ion-card>
	<ion-card>
	  <img src="assets/images/beeline.jpg"/>
	  <div class="card-title">ອິນເຕີເນັດບີລາຍ</div>
	</ion-card>
</ion-content>
